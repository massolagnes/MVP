    <div class="stwaches marron"></div>
    <div class="stwaches rougebrique"></div>

    <div class="stwaches bleuocean"></div>

  <body>
    <h2 font-family="monserrat">typos</h2>

    <div class="bigtitle">Big Title Montserrat Bold 40px</div>
    <br />
    <div class="titre">Titre Montserrat Bold 30px</div>
    <br />
    <div class="textecourant">Texte courant Montserrat Bold 18px</div>
    <br />
    <div class="textebouton">Texte courant Montserrat Bold 14px</div>
    <br />

    <h2 font-family="monserrat">Buttons</h2>
    <!--<button class="btn" class="btn:focus" class="btn:hover"  type= "button"> CLIC</button> -->

    <p>Bouton primary</p>
    <button class="btn btn-primary" type="button">Hover, Active, Focus</button>
    <button class="btn btn-primary" disabled type="button">Disabled</button>
    <button class="btn btn-primary2" type="button">Hover, Active, Focus</button>
    <button class="btn btn-primary2" disabled type="button">Disabled</button>
    <br />
    <br />

    <p>Bouton Secondary</p>
    <button class="btn btn-secondary" active hover focus type="button">
      Hover, Active, Focus
    </button>
    <button class="btn btn-secondary" disabled type="button">Disabled</button>
    <button class="btn btn-secondary2" active hover focus type="button">
      Hover, Active, Focus
    </button>
    <button class="btn btn-secondary2" disabled type="button">Disabled</button>
    <br />
    <br />

    <p>Bouton Tertiary</p>
    <button class="btn btn-tertiary" type="button">Hover, Active,Focus</button>
    <button class="btn btn-tertiary" disabled type="button">Disabled</button>
    <br />
    <br />

    <p>Bouton Circle</p>
    <button class="btn btn-circle" type="button">Hover,Active,Focus</button>
    <button class="btn btn-circle" disabled type="button">Disabled</button>
    <br />
    <br />

    <container> </container>
  </body>
